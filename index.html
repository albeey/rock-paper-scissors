<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="header">
    <p class="title">Rock, Paper, Scissors</p>
    <p>Best of 5 wins!</p>
  </div>

  <div id="content">
    <div id="game-options">
      <button name="Rock" class="option"><img src="images/rock.png" alt="rock"></button>
      <button name="Paper" class="option"><img src="images/paper.png" alt="paper"></button>
      <button name="Scissors" class="option"><img src="images/scissors.png" alt="scissors"></button>
    </div>

    <p class="score-title">Score</p>

    <div class="display">
      <div class="user">
        <p class="player-tag">Player:</p>
        <p id="player-score">0</p>
      </div>

      <div class="round">
        <p id="round-counter">Round 0/5</p>
        <p id="round-results">Pick an option to start!</p>
      </div>

      <div class="computer">
        <p class="player-tag">Computer:</p>
        <p id="computer-score">0</p>
      </div>
    </div>

    <div id="computer-choice"></div>
  </div>
</body>
</html>
